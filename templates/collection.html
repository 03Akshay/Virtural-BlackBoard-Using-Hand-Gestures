<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection - VR BlackBoard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <h2>VR BlackBoard</h2>
        </div>
        <div class="nav">
            <a href="{{ url_for('index') }}">HOME</a>
            <a href="{{ url_for('dashboard') }}">DASHBOARD</a>
            <a href="{{ url_for('logout') }}">LOGOUT</a>
        </div>
    </div>
    
    <!-- Collection Content -->
    <div id="collection" class="main-content">
        <div class="content-wrapper">
            <div class="text-section">
                <h1>Your Saved Images</h1>
                <div id="images-collection">
                    {% for image in images %}
                        <img src="{{ url_for('static', filename=image) }}" alt="Saved Image" style="margin: 10px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
